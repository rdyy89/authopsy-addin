<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Authopsy Email Authentication Analysis</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="taskpane.js"></script>
    <link rel="stylesheet" type="text/css" href="taskpane.css" />
</head>
<body>
    <div class="header">
        <img class="logo" src="https://rdyy89.github.io/authopsy-addin/icons/authopsy.png" alt="Authopsy Logo">
        <h1>Email Authentication Analysis</h1>
    </div>

    <div class="results">
        <div class="result-item">
            <img id="dmarcIcon" class="result-icon" src="https://rdyy89.github.io/authopsy-addin/icons/unknown.png" alt="DMARC Status">
            <span class="result-label">DMARC:</span>
            <span id="dmarcStatus" class="result-status loading">Loading...</span>
            <button id="dmarcDetails" class="details-btn">Details</button>
        </div>
        <div class="result-item">
            <img id="dkimIcon" class="result-icon" src="https://rdyy89.github.io/authopsy-addin/icons/unknown.png" alt="DKIM Status">
            <span class="result-label">DKIM:</span>
            <span id="dkimStatus" class="result-status loading">Loading...</span>
            <button id="dkimDetails" class="details-btn">Details</button>
        </div>
        <div class="result-item">
            <img id="spfIcon" class="result-icon" src="https://rdyy89.github.io/authopsy-addin/icons/unknown.png" alt="SPF Status">
            <span class="result-label">SPF:</span>
            <span id="spfStatus" class="result-status loading">Loading...</span>
            <button id="spfDetails" class="details-btn">Details</button>
        </div>
    </div>
</body>
</html>
