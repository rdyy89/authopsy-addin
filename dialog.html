<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Authopsy Details</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <link rel="stylesheet" type="text/css" href="dialog.css" />
    <script>
        Office.initialize = function() {
            // Parse URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const title = urlParams.get('title') || 'Details';
            const content = urlParams.get('content') || 'No details available';
            
            // Set content
            document.getElementById('dialogTitle').innerText = title;
            document.getElementById('dialogContent').innerText = content;
            
            // Set close button action
            document.getElementById('closeButton').onclick = function() {
                Office.context.ui.messageParent("close");
            };
        };
    </script>
</head>
<body>
    <div class="header">
        <h2 id="dialogTitle">Details</h2>
    </div>
    <div class="content">
        <p id="dialogContent">Loading...</p>
    </div>
    <div class="button-container">
        <button id="closeButton">Close</button>
    </div>
</body>
</html>
